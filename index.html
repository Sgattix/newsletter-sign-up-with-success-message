<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Sign-up form start -->
    <form action="GET" class="newsletter-form-signup">
      <div class="newsletter-form-content">
        <div class="newsletter-form-header">
          <h2 class="newsletter-form-title">Stay updated!</h2>
          <p class="newsletter-form-description">
            Join 60,000+ product managers receiving monthly updates on:
          </p>
        </div>

        <ul class="newsletter-form-updates">
          <li class="newsletter-form-update">
            <img src="./assets/images/icon-list.svg" alt="List Element Icon" />
            <p class="newsletter-form-update-text">
              Product discovery and building what matters
            </p>
          </li>
          <li class="newsletter-form-update">
            <img src="./assets/images/icon-list.svg" alt="List Element Icon" />
            <p class="newsletter-form-update-text">
              Measuring to ensure updates are a success
            </p>
          </li>
          <li class="newsletter-form-update">
            <img src="./assets/images/icon-list.svg" alt="List Element Icon" />
            <p class="newsletter-form-update-text">And much more!</p>
          </li>
        </ul>
        <div class="newsletter-form-inputs">
          <label>Email address</label>
          <input
            type="email"
            name=""
            id="newsletter-form-input"
            placeholder="email@company.com"
          />
          <input type="submit" value="Subscribe to monthly newsletter." />
        </div>
      </div>
      <div class="newsletter-form-image-container">
        <img
          src="./assets/images/illustration-sign-up-desktop.svg"
          alt=""
          class="newsletter-form-image"
        />
      </div>
    </form>

    <!-- Sign-up form end -->

    <!-- Success message start -->

    <!--     Thanks for subscribing! A confirmation email has been sent to
    ash@loremcompany.com. Please open it and click the button inside to confirm
    your subscription. Dismiss message -->

    <!-- Success message end -->
  </body>
</html>
